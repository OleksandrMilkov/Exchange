<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="js/js.js"></script>
    <link href="css/css.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>
</head>

<body class="back text">
    <form class="js-form form">
        <label>
            <fieldset class="form__fieldset">
                <p>
                    <span class="form__labelText">Wybierz walutę:</span>
                    <select class="form__field js-currency" name="currency">
                        <option value="EUR">EUR(Euro)</option>
                        <option value="USD">USD(Dolar amerykański)</option>
                        <option value="GBP">GBP(Funt brytyjski)</option>
                    </select>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Wpisz kwotę*:
                        </span>
                        <input class="form__field js-amount" type="number" step="0.01" required
                        placeholder="Wpisz kwotę" autofocus>
                    </label>
                </p>
        </label>
        </p>
        <p>
            <button class="form__button">Przelicz</button>
        </p>
        <p class="form__result"><span class="js-result">0.00</span> PLN.</p>
        </fieldset>
    </form>
</body>

</html>
